<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <header class="card__header">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="A girl listening to music on her MP3"
          class="card__image"
        />
      </header>
      <section class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__plan">
          <img src="./assets/images/icon-music.svg" alt="Music note icon" />
          <div class="card__signature">
            <h2 class="card__type">Annual Plan</h2>
            <span class="card__price">$59.99/year</span>
          </div>
          <a href="#" class="card__change card__change--hover">Change</a>
        </div>

        <button class="card__payment card__payment--hover">
          Proceed to Payment
        </button>
        <a href="#" class="card__cancel card__cancel--hover">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
